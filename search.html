<script>
function search(q){var results=document.getElementById("results");
document.body.appendChild(results);
fetch("https://cors.io/?https://www.googleapis.com/customsearch/v1?q="+q+"&cx=011622709732013514528%3Arueyyi-o2ik&key=AIzaSyAE6JZJOcy14CEpAPUBDOCLOS7ePiPiKHk").then(j=>j.json()).then(function (r){
r.items.forEach(function (item){
results.innerHTML+= ('<article class="result"><h1>'+item.htmlTitle+'</h1><a href="'+item.link+'">'+item.htmlFormattedUrl+'</a><p>'+item.htmlSnippet+'</p></article>')
});
});}
</script>
