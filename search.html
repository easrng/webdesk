<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Search</title>
    <script>
function search(q){var results=document.getElementById("results");
document.body.appendChild(results);
fetch("https://cors.io/?https://www.googleapis.com/customsearch/v1?q="+q+"&cx=011622709732013514528%3Arueyyi-o2ik&key=AIzaSyAE6JZJOcy14CEpAPUBDOCLOS7ePiPiKHk").then(j=>j.json()).then(function (r){
r.items.forEach(function (item){
results.innerHTML+= ('<article class="result"><h1>'+item.htmlTitle+'</h1><a href="'+item.link+'">'+item.htmlFormattedUrl+'</a><p>'+item.htmlSnippet+'</p></article>')
});
});}
    </script>
    <style>
      
#search {
  min-height: 0;
}
body {
  display: flex;
  flex-direction: column;
  align-items: center;
}
.demo-card {
}
.mdl-card {
  margin-top: 3em;
}
    </style>
  </head>
  <body>
    <div id="search" class="demo-card-wide mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <div class="mdl-textfield mdl-js-textfield">
          <input class="mdl-textfield__input" type="search" id="searchbox">
          <label class="mdl-textfield__label" for="searchbox">Search...</label>
        </div>
      </div>
    </div>
    <div class="demo-card-wide mdl-card mdl-shadow--2dp"><div id="results" class="mdl-card__supporting-text"></div></div>
  </body>
</html>
